<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: rgb(59, 240, 35);
      }

      .main-content .center-content {
        background-color: rgb(202, 150, 52);
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: rgb(37, 37, 224);
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      //------------------Adicione a tag h1 com o texto Exercício - JavaScript DOM como filho da tag body--------------//

      let creatH1 = document.createElement('h1');
      creatH1.innerText = 'Exercicio - JavaScript DOM'
      document.body.appendChild(creatH1)

      //---------------------------------------------------------------------------------------------------------------//


      //-------------Adicione a tag main com a classe main-content como filho da tag body-----------------------------//
    
     let creatMain = document.createElement('main');
     creatMain.className = 'main-content';
     document.body.appendChild(creatMain);

     //----------------------------------------------------------------------------------------------------------------//


     //----------Adicione a tag section com a classe center-content como filho da tag main criada no passo 2------------//
    
     let creatSection = document.createElement('section');
     creatSection.className = 'center-content';
     creatMain.appendChild(creatSection);

     //------------------------------------------------------------------------------------------------------------------//


     //-----------Adicione a tag p como filho do section criado no passo 3 e coloque algum texto------------------------//

     let creatP = document.createElement ('p');
     creatP.innerText = 'Billie Eilish é muito bom';
     creatP.style.textAlign = 'center'
     creatSection.appendChild(creatP);

     //----------------------------------------------------------------------------------------------------------------//


     //-----------Adicione a tag section com a classe left-content como filho da tag main criada no passo 2----------//

     let creatSection2 = document.createElement ('section');
     creatSection2.className = 'left-content';
     creatMain.appendChild(creatSection2);

     //--------------------------------------------------------------------------------------------------------------//


     //-----------Adicione a tag section com a classe right-content como filho da tag main criada no passo 2---------//

     let creatSection3 = document.createElement ('section');
     creatSection3.style.marginTop = '25px'
     creatSection3.className = 'right-content';
     creatMain.appendChild(creatSection3);

     //---------------------------------------------------------------------------------------------------------------//


     //----------Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image---//
     //----------Esse elemento deve ser filho do section criado no passo 5---------------------------------------------//

     let creatImg = document.createElement ('img');
     creatImg.className = 'small-image';
     creatImg.src = 'https://picsum.photos/200'
     creatSection2.appendChild(creatImg);

     //---------------------------------------------------------------------------------------------------------------//


     //-----------Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, como valores da lista--------//
     //----------- Essa lista deve ser filha do section criado no passo 6-------------------------------------------//

     let creatUl = document.createElement ('ul');
     creatUl.id = 'list';
     creatSection3.appendChild(creatUl);

      let numbers = ['you should see me in a crown;', 'when the partys over;', 'bellyache', 'therefore i am', 'oxytocin', 'bad guy', 'bury a friend', 'copycat', 'ocean eyes', 'party favor']
     
     for (let index = 0; index < numbers.length; index += 1) {
      let creatLi = document.createElement ('li')
      creatLi.innerHTML = numbers[index];
      creatUl.appendChild(creatLi)
     }

     //-----------------------------------------------------------------------------------------------------------------//


     //---------Adicione 3 tags h3, todas sendo filhas do main criado no passo 2---------------------------------------//

     for (let index = 1; index <= 3; index += 1) {
      let creatH3 =  document.createElement('h3');
      creatH3.innerHTML = 'When we fall asleep where do we go?' 
      creatMain.appendChild(creatH3)
     }

     //-----------------------------------------------------------------------------------------------------------------//





     //-----------------------------------------------Alterando e removendo-----------------------------------------------//



     //-----------------Adicione a classe title na tag h1 criada--------------------------//

     creatH1.className = 'title';

     //----------------------------------------------------------------------------------//


     //------------Adicione a classe description nas 3 tags h3 criadas-------------------//
      
     let addDescription = document.getElementsByTagName ('h3');
     for(let index = 0; index < 3; index += 1) {
      addDescription[index].className = 'description'
     }

     //---------------------------------------------------------------------------------//


     //-------Remova a section criado no passo 5 (aquele que possui a classe left-content)-----------//

    let leftContent = document.getElementsByClassName ('left-content')[0];
    creatMain.removeChild(leftContent)

    //------------------------------------------------------------------------------------------------//


    //----------Centralize a section criado no passo 6 (aquele que possui a classe right-content)------------------//

    let rightContent = document.getElementsByClassName ('right-content')[0]
    rightContent.style.marginRight = 'auto';

    //---------------------------------------------------------------------------------------------------------------//


    //------Troque a cor de fundo do elemento pai da section criada no passo 3 (aquela que possui a classe center-content) para a cor verde-------------------//
     
    let colorMain = document.getElementsByClassName('main-content')[0];
    colorMain.style.backgroundColor = 'forestGreen'

    //--------------------------------------------------------------------------------------------------------------------------------------------------------//


    //-------Remova os dois últimos elementos (nove e dez) da lista criada no passo 8---------------------------------------//

    let listItems = document.getElementsByTagName('ul')[0];
     listItems.style.color = 'red'
     listItems.style.textAlign = 'center'
     listItems.style.listStyle = 'none'
     listItems.lastChild.remove();
     listItems.lastChild.remove();
   
     //----------------------------------------------------------------------------------------------------------------------//
    </script>
  </body>
</html>
