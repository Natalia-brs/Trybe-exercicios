<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Flexbox parte 1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <img class="header-img" src="./imagens/Sun.png" alt="Website logo" />
        <h1>THE SOLAR SYSTEM</h1>
        <h3>SIGN-UP</h3>
      </header>
      <section class="text-top">
        <p>The planets of our solar system!</p>
      </section>
      <main class="main">

        <section class="cards">
          <h4>SATURN</h4>
          <img class="gallery-img" src="./imagens/Saturn.png" alt="planet saturn" />
        </section>

        <section class="cards">
          <h4>MARS</h4>
          <img class="gallery-img" src="./imagens/mars.png" alt="CSS logo" />
        </section>

        <section class="cards">
          <h4>MERCURY</h4>
          <img class="gallery-img" src="./imagens/mercury.png" alt="JavaScript logo" />
        </section>

        <section class="cards">
          <h4>NEPTUNE</h4>
          <img class="gallery-img" src="./imagens/neptune2.png" alt="React logo" />
        </section>

        <section class="cards">
          <h4>VENUS</h4>
          <img class="gallery-img" src="./imagens/venus.png" alt="React Testing Library logo" />
        </section>

        <section class="cards">
          <h4>JUPITER</h4>
          <img class="gallery-img" src="./imagens/jupiter.png" alt="Redux logo" />
        </section>
      
    </main>

      <footer class="footer">
        <a href="https://www.instagram.com/astronomiaum/?hl=pt-br" target="_blank">
          <img class="social-img" src="./imagens/instagram-logo.png" alt="Instagram logo" />
        </a>
        <a href="https://www.linkedin.com/in/nat%C3%A1lia-brasil/" target="_blank">
          <img class="social-img" src="./imagens/linked-in-logo.png" alt="Linkedin logo" />
        </a>
      </footer>



    
</body>
</html>
