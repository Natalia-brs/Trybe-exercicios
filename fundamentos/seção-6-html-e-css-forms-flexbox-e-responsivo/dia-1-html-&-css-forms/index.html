<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>

<body>
     <header>
        <h1>Formulario de login</h1>
     </header>
    <form action="" method="get">
        <label for="email">Digite seu nome
            <input type="email" placeholder="Dite seu e-mail" name="email" required id="email" autocomplete="off" autofocus>
        </label>
         <br>
         <label for="campoSenha"> Digite sua senha
            <input type="password" placeholder="Senha" required name="senha" id="campoSenha">  <br>
         </label>
        
           <p> Lembre-me</p>
            <input type="checkbox" value="cr" name="lembrar"> Correr
            <input type="checkbox" value="fp" name="lembrar">  Fechar a porta
            <input type="checkbox" value="dg" name="lembrar"> Desligar o gas
            <input type="checkbox" value="ccg" name="lembrar"> Colocar comida pro gato <br>
        

        <button type="submit">Entrar</button>
    </form>
    
</body>
</html>
