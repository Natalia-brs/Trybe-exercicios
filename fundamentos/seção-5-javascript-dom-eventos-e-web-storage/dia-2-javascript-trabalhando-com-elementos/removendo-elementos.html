<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Removendo Elementos</title>
</head>
<body>
    
    <main id="paiDoPai">
        <section id="pai">
          <section id="primeiroFilho"></section>
          <section id="elementoOndeVoceEsta">
            <section id="primeiroFilhoDoFilho"></section>
            <section id="segundoEUltimoFilhoDoFilho"></section>
          </section>
          Atenção!
          <section id="terceiroFilho"></section>
          <section id="quartoEUltimoFilho"></section>
        </section>
        <script>

     //---------------------------Exercicio - Removendo Elementos ---------------------------------//
     

     //-------------Remova todos os elementos filhos de paiDoPai exceto pai, elementoOndeVoceEsta e primeiroFilhoDoFilho--------//


       let pai = document.getElementById ('pai');
       let filhos = pai.childNodes;

      for  (let index = filhos.length - 1; index >= 0; index -= 1){
        let recebeFilho = filhos[index];
        if (recebeFilho.id !== 'elementoOndeVoceEsta') {
            recebeFilho.remove();
        }
    }
       let ultimo = document.getElementById ('segundoEUltimoFilhoDoFilho');
       ultimo.remove();


     //-------------------------------------------------------------------------------------------------------------------------//  

        </script>
      </main>









</body>
</html>
